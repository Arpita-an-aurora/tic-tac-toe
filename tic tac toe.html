<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic tac toe.css">
</head>
<body>
    <main>
        <h1 style="text-align: center; text-decoration: underline; margin-top: 50px;">
            TIC-TAC-TOE
        </h1>
        <div class="container">
            <div class="game">
                <button class="box box1" id="b1"></button>
                <button class="box box2" id="b2"></button>
                <button class="box box3" id="b3"></button>
                <button class="box box4" id="b4"></button>
                <button class="box box5" id="b5"></button>
                <button class="box box6" id="b6"></button>
                <button class="box box7" id="b7"></button>
                <button class="box box8" id="b8"></button>
                <button class="box box9" id="b9"></button>
            </div>
            <div class="winner"></div>
            <button class="reset">Restart Game</button>
        </div>
    </main>
</body>
<script src="tic tac toe.js"></script>
</html>
